<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador Cesar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cifrador Cesar</h1>
        <form id="cifrador" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="Ingrese el texto a cifrar" type="text" name="text">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input type="range" id="rango" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
    </div>
</body>
</html>
